<div class="login">
    <mat-card>
          <mat-toolbar color="primary">Inicio de Sesión</mat-toolbar>
      <form class="login-form" [formGroup]="usuarioLogin" (ngSubmit)="login()">
        <div *ngIf="errorMessage" class="error-message">
            {{errorMessage}}
          </div>
          <mat-form-field>
            <mat-label>Ingresa username</mat-label>
            <input matInput placeholder="username" formControlName="username" required=>
          </mat-form-field>
  
        <mat-form-field>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button [disabled] = "!usuarioLogin.valid">Ingresar</button>
      </form>
    </mat-card>
  </div>
